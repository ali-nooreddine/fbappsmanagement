<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <section>
        <img src="{{ProfilePictureUrl}}" alt="Profile Picture" />
        <h2>Name: {{Name}}</h2>
        <p>Email: {{Email}}</p>
        <p>Location: {{Location}}</p>
        <!-- Add additional fields as necessary -->
    </section>
    <footer>
        <p>&copy; [Year] [Your Company or Application Name]. All rights reserved.</p>
    </footer>
</body>
</html>
